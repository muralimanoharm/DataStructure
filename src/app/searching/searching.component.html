
<mat-grid-list cols="5" rowHeight="8:2">
    <mat-grid-tile>
      <mat-form-field appearance="fill">
        <mat-label>Algorithm Type</mat-label>
        <mat-select [(value)]="currAlgoType" (selectionChange)="SetAlgoType($event.value)">
          <mat-option *ngFor="let algo of algosType" [value]="algo.value">
            {{algo.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field appearance="fill">
        <mat-label>Select Algorithm</mat-label>
        <mat-select [(value)]="currAlgo">
          <mat-option *ngFor="let algo of algos" [value]="algo.value">
            {{algo.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field appearance="fill">
        <mat-label>Select Speed</mat-label>
        <mat-select [(value)]="speedV">
          <mat-option *ngFor="let algo of speedc" [value]="algo.value">
            {{algo.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field appearance="fill">
        <mat-label>Select Maze</mat-label>
        <mat-select [(value)]="mazeType" (selectionChange)="GenerateMaze($event.value)">
          <mat-option *ngFor="let maz of maze" [value]="maz.value">
            {{maz.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <div class="example-button-container">
        <button matTooltipPosition="above" matTooltip="Start" (click)="RunAlgorithm()" mat-fab color="warn"
          aria-label="Example icon button with a home icon">
          <mat-icon>play_arrow</mat-icon>
        </button>
      </div>
      <div class="example-button-container">
        <button matTooltipPosition="above" matTooltip="Clear Path" (click)="ClearWalls()" mat-fab color="warn"
          aria-label="Example icon button with a home icon">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
      <div class="example-button-container">
        <button matTooltipPosition="above" matTooltip="Get Help" mat-fab color="warn"
          aria-label="Example icon button with a home icon">
          <mat-icon>help</mat-icon>
        </button>
      </div>
      <!-- <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
        <mat-button-toggle class="visualize" (click)="RunAlgorithm()">Visualize!</mat-button-toggle>
      </mat-button-toggle-group> -->
    </mat-grid-tile>
  </mat-grid-list>
  
  <div id="mainText">
    <ul>
      <li>
        <div class="start"></div>Start Node
      </li>
      <li>
        <div class="target"></div>Target Node
      </li>
      <li id="bombLegend">
        <div class="object"></div>Bomb Node
      </li>
      <li id="weightLegend">
        <div class="borderlessWeight"></div>Weight Node
      </li>
      <li>
        <div class="unvisited"></div>Unvisited Node
      </li>
      <li>
        <div class="visited"></div>
        <div class="visitedobject"></div>Visited Nodes
      </li>
      <li>
        <div class="shortest-path"></div>Shortest-path Node
      </li>
      <li>
        <div class="wall"></div>Wall Node
      </li>
    </ul>
    <ul>
      <li>
        <button mat-raised-button [matBadge]="nodesToAnimate.length" matBadgePosition="above" matBadgeColor="accent">
          visited
        </button>
      </li>
      <li>
        <button mat-raised-button [matBadge]="currentNodesToAnimate.length" matBadgePosition="above"
          matBadgeColor="accent">
          Solution
        </button>
      </li>
    </ul>
  </div>
  <table [innerHTML]="htmlStr"></table>
